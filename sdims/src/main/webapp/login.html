<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>LOGIN</title>
<link rel="stylesheet" href="resources/css/login/login.css">
</head>

<body>
<main>
  <form class="form">
    <div class="form__cover"></div>
    	<div class="form__loader">
     		<div class="spinner active">
        		<svg class="spinner__circular" viewBox="25 25 50 50">
          			<circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
        		</svg>
      		</div>
    	</div>
    	<div class="form__content">
      		<h1>Sign in to SDIMS</h1>
      		<div class="styled-input">
        		<input id="accountInput" type="text" class="styled-input__input">
        		<div class="styled-input__placeholder">
        			<span class="styled-input__placeholder-text">Username</span>
        		</div>
        		<div class="styled-input__circle"></div>
      		</div>
      		<div class="styled-input">
        		<input id="passwordInput" type="password" class="styled-input__input">
        		<div class="styled-input__placeholder">
        			<span class="styled-input__placeholder-text">Password</span>
        		</div>
        		<div class="styled-input__circle"></div>
      		</div>
      		<button type="button" class="styled-button" onclick="login()"> 
      			<span class="styled-button__real-text-holder">
      				<span class="styled-button__real-text">Sign in</span>
      				<span class="styled-button__moving-block face">
      					<span class="styled-button__text-holder">
      						<span class="styled-button__text">Sign in</span>
      					</span>
      				</span>
      				<span class="styled-button__moving-block back">
      					<span class="styled-button__text-holder">
      						<span class="styled-button__text">Sign in</span>
      					</span>
      				</span>
      			</span>
      		</button>
    	</div>
  </form>
</main>
<script  src="resources/js/login/login.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	function login() {
		var loginUrl = "/sdims/user/checkLoginInfo";
        var account = document.getElementById("accountInput").value;
        var password = document.getElementById("passwordInput").value;
		$.ajax({
			url : loginUrl,
			type : 'GET',
			dataType : 'json',
			data : {
				account : account,
				password : password
			},
			success : function(data) {
				if (data.success) {
					switch(data.state){
						case 1:
							window.location.href="/sdims/admin/index";
							break;
						case 2:
							window.location.href="/sdims/stock/index";
							break;
						case 3:
							window.location.href="/sdims/purchase/index";
							break;
						case 4:
							window.location.href="/sdims/sale/index";
							break;
						case 5:
							window.location.href="/sdims/ordercheck/index";
							break;
					}
				}else {
					alert("用户名或密码错误");
				}			
			}
		});
	}
</script>
</body>
</html>
